<form class="well" (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="add a task">
    </div>
</form>


<div class="list-group">
    <div *ngFor="let task of tasks">
        <div class="list-group-item row center-block" [class.disabled]="task.isDone">
                <div class="col-md-1" style="font-size:35px;vertical-align:middle;">
                    <input (change)="toggleTask(task)" type="checkbox" [checked]="task.isDone">
                    <label></label>
                </div>
                <div class="col-md-7">
                   <h3 [style.text-decoration]="task.isDone ? 'line-through' : 'none' ">{{task.title}}</h3> 
                </div>
                <div class="col-md-4">
                    <input type="button" (click)="deleteTask(task._id)" value="Delete" style="margin-top:6px;" class="pull-right btn btn-xl btn-danger">
                </div>            
        </div>
    </div>
</div>
